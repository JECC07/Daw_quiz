<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div class="split-container">
        <div class="form-section">
            <div class="form-wrapper">
                <h1>Regístrate</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form id="signup" class="form" action="{{ url_for('registro') }}" method="POST">
                    <div class="form-field">
                        <label for="rol">Selecciona tu Rol</label>
                        <select name="rol" id="rol" required>
                            <option value="">-- Elige un Rol --</option>
                            <option value="profesor">Profesor</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="nombre_usuario">Nombre de usuario</label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="confirmar-contraseña">Confirmar contraseña</label>
                        <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <input type="submit" value="Registrarse" class="btn">
                    </div>
                </form>
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
            </div>
        </div>

        <div class="image-section">
            <div class="welcome-text">
                <h2>¡Únete a la comunidad!</h2>
                <p>Crea tu cuenta y comienza a explorar.</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
